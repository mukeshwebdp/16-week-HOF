<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
</head>
<body>
    <h1></h1>
    <script>
        const text = document.querySelector("h1")
        let str = "better luck next time"

        function reverseStr(inputtext){
            return inputtext.split("").reverse().join("")
        }

        function reverseWithDelay(inputtext){
            setInterval(function(){
                let reverce = reverseStr(inputtext)
                text.innerText = reverce
                text.style.color="red"
            },2000)
        }
        reverseWithDelay(str)
    </script>
</body>
</html>
